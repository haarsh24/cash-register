<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="container">
        <div>
            <h1>Cash Register Manager</h1>
            <p class="discription">Enter the bill amount and cash given by the customer and know minimum
                number of notes to return.
            </p>
            <div>
                <label class="input-label" for="bill-amount">Bill Amount</label>
                <input class="input" type="number" id="bill-amount" />
                <button class="btn" id="next-button">Next</button>   
            </div>
            <div class="cash-display">
                <label class="input-label" for="cash-given">Cash Given</label>
                <input class="input" type="number" id="cash-given" />
                <button class="btn" id="check-button">Check</button>
            </div>
            <p id="error-message"></p>
            
            
            <div id="table-display">
                <table class="change-table">
                    <caption>Return Change</caption>
                        <tr>
                            <th>No.of Notes</th>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                           
                        </tr>
                        <tr>
                            <th>Notes</th>
                            <td>2000</td>
                            <td>500</td>
                            <td>100</td>
                            <td>50</td>
                            <td>10</td>
                            <td>5</td>
                            <td>1</td>
                        </tr>
                    
                </table>
            </div>
        </div>

    </main>
    
<footer class="list-non-bullet footer">
    <hr>
    <div class="footer-line"><p align="center">
        Designed with ❤️ by <a href="https://kumarharsh.netlify.app"><span>Harsh</span></a>
        </p></div>
    
</footer>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
